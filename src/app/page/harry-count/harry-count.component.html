<div class="container">
    <div class="row" *ngIf="arrayCount">


        <div class="col-lg-3 col-md-6 mb-2" id="card" *ngFor="let person of arrayCount">
            <p class="text-center" id="title">{{ person.name }}</p>
            <img class="img-fluid" [src]="person.image">
            <p class="text-center">{{person.species}}</p>
            <p class="text-center">{{person.gender}}</p>
            <p class="text-center">Home: {{person.house}}</p>
            <p class="text-center">Student :{{person.hogwartsStudent}}</p>

        </div>
    </div>
</div>
